<p-dialog [(visible)]="dialogVisible" [modal]="true" [responsive]="true" [contentStyle]="{width: '80vw', height: '80vh'}">
  <ng-template pTemplate="header">
    <div class="popup-header">
      <h2>{{ popupTitle }}</h2>
      <button class="close-button" pButton icon="pi pi-times" (click)="closeDialog()"></button>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="popup-content">
      <button class="navigate-button" pButton icon="pi pi-chevron-left" (click)="navigate('left')"></button>
      <div class="center-content">
        <!-- Your main content goes here -->
      </div>
      <button class="navigate-button" pButton icon="pi pi-chevron-right" (click)="navigate('right')"></button>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="popup-footer">
      <p-checkbox [(ngModel)]="checkBoxValue"></p-checkbox>
      <span class="page-index">{{ pageIndex }}</span>
    </div>
  </ng-template>
</p-dialog>
